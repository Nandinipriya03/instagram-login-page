<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login form design</title>
    <link rel="stylesheet"type="text/css"href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
    <link rel ="stylesheet"href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.121/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="text">Log in Continue</div>
    <div class="page">
        <div class="title">Instagram</div>
        <form>
            <input type="text"   placeholder="phone number,username,or email">
            <input type="password"   placeholder="password">
            <button>Log in</button>
            <div class="option">OR</div>
        </form>
        </div class="fblink">
          <span class="fab fa-facebook"></span>
          <a href="#">Log in with Facebook</a>
        </div>
        <div class="forget-id">
            <a href="#">Forget password?</a>
        </div>
    
        
</div class="signup">
      <p>Don't have an account?<a href="#">Sign up</a></p>    
</body>
</html>
